plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
compileJava {
    options.encoding = 'UTF-8'
}
compileTestJava {
    options.encoding = 'UTF-8'
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.1'
    testImplementation 'com.codeborne:selenide:7.0.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.1'
    testImplementation group: 'commons-io', name: 'commons-io', version: '2.16.1'
    testImplementation group: 'com.codeborne', name: 'pdf-test', version: '1.5.0'
    testImplementation group: 'com.codeborne', name: 'xls-test', version: '1.4.3'
    testImplementation group: 'com.opencsv', name: 'opencsv', version: '5.9'
    testImplementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.13.1'
    testImplementation 'com.fasterxml.jackson.core:jackson-databind:2.10.0'



}

test {
    useJUnitPlatform()
}